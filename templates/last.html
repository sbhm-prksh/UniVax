<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Steps Completed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            text-align: center;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            background-color: #121212;
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1,
        footer p {
            margin: 0;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            color: #66c0f4;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            color: #bbb;
        }

        .btn-download {
            display: inline-block;
            padding: 0px 30px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn-download:hover {
            background-color: #218838;
        }

        table {
            margin-top: 20px;
            width: 100%;
            /* Increase table width */
            color: #ddd;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        table th,
        table td {
            padding: 10px;
            /* Reduce padding for smaller height */
            border: 1px solid #333;
            text-align: center;
            /* Horizontal alignment */
            vertical-align: middle;
            /* Vertical alignment */
        }

        table th {
            background-color: #333;
        }

        table tr {
            height: 30px;
            /* Set explicit row height */
        }

        table tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        table tr:hover {
            background-color: #3b3b3b;
        }

        footer {
            margin-top: auto;
        }

        .celebration {
            color: #66c0f4;
            font-size: 2.3rem;
            margin-bottom: 20px;
            animation: fade-in 2s ease-in-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
        .btn-start {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 30px;
        }
        .btn-start:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1><a href="/" style="text-decoration: none; color: white;">Vaccine Design Automation Tool</a></h1>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="celebration">All Steps Completed!</h1>
        <!-- <p>All steps of the vaccine design process have been completed successfully!</p> -->
        <!-- <p>Your final merged file is ready for download.</p> -->
        <!-- <a href="{{ url_for('download', filename=final_filename) }}" class="btn-download">Download Final File</a> -->

        <!-- File Downloads Table -->
        <!-- <h3>Download Files for Each Step</h3> -->
        <table>
            <thead>
                <tr>
                    <th>Step</th>
                    <!-- <th>File Name</th> -->
                    <th>Download Link</th>
                </tr>
            </thead>
            <tbody>
                {% for step, file in steps_files.items() %}
                <tr>
                    <td>{{ step }}</td>
                    <!-- <td>{{ file }}</td> -->
                    <td><a href="{{ url_for('download', filename=file) }}" class="btn-download">Download</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn-start" style="width: 300px;">Go to Home</a>

    </div>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Vaccine Design Automation. All rights reserved.</p>
        <p><a href="https://github.com" target="_blank">GitHub</a> | <a href="mailto:contact@example.com">Contact</a>
        </p>
    </footer>

</body>

</html>
